<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Contact</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <form action="" id="contact" method="post">
        <h3> Quick Contact</h3>
        <fieldset>
            <input type="text" placeholder=" Your Name" tabindex="1" id="name" required>
            <input type="email" placeholder=" Your Email Address" tabindex="2"  id="email" required>
            <input type="number" placeholder=" Your Phone Number" tabindex="3"  id="tel" required>
            <button type="submit" name="submit" id="contact-register" onclick="register()">Register</button>
        </fieldset>
    </form>
   </div>


   <script src="/script.js"></script>
</body>
</html>
